<div #map style="height:700px;"></div>

<div class="card-container">
  <div class="wrapper" *ngFor="let hotelsObject of this.hotelsObjectArray; let idx;" [id]="hotelsObject.id"
    style="display:none">
    <div class="block block1">
      <img [src]="hotelsObject.roomImage" [width]="'115'" [height]="'140'">
    </div>
    <div class="block2">
      <span><strong>{{hotelsObject.city}}</strong></span><br>
      <span><strong>{{hotelsObject.street}}</strong></span><br>
      <span> {{hotelsObject.distanceToCenter}}</span><br><br>
      <span><strong>{{hotelsObject.price}}</strong></span><br>
      <span>{{hotelsObject.designDesc}}</span>
    </div>
    <div class="block block3">
      <button type="button" class="button-orange" (click)="openBookModal()">Book</button>
    </div>
  </div>
</div>

<div class="book-form" [style.display]="this.display">
  <h2 style="text-align: center;">Please fill the form</h2>
  <div [formGroup]="this.userForm">
    <div class="form-field">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" formControlName="firstname" required>
    </div>

    <div class="form-field">
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" formControlName="lastname" required>
    </div>

    <div class="form-field">
      <label for="lname">Address</label>
      <input type="text" id="address" name="address" formControlName="address" required>
    </div>

    <div class="button-form-container">
      <button [disabled]="!this.userForm.valid" class="button-orange" (click)="confirmBooking()">Confirm
        booking</button>
      <button class="button-red" (click)="closePopup()">Close booking modal</button>
    </div>
  </div>
</div>
